<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body>
    <div class="cal-body">
        <h1>Calculator</h1>
        <div id="display">
            <p id="dis-p"></p>
            <p id="display-p"></p>
        </div>
        <div class="btn-div">
            <button class="btn" onclick="startBracket()">(</button>
            <button class="btn" onclick="closingBracket()">)</button>
            <button class="btn-c" onclick="forClear()">C</button>
            <button class="btn" onclick="forMod()">%</button>
            <button class="btn" onclick="store(7)">7</button>
            <button class="btn" onclick="store(8)">8</button>
            <button class="btn" onclick="store(9)">9</button>
            <button class="btn" onclick="forMul()">X</button>
            <button class="btn"onclick="store(4)">4</button>
            <button class="btn" onclick="store(5)">5</button>
            <button class="btn" onclick="store(6)">6</button>
            <button class="btn" onclick="forSub()">-</button>
            <button class="btn" onclick="store(1)">1</button>
            <button class="btn" onclick="store(2)">2</button>
            <button class="btn" onclick="store(3)">3</button>
            <button class="btn" onclick="forAdd()">+</button>
            <button class="btn" onclick="store(0)">0</button>
            <button class="btn" onclick="forDot()">.</button>
            <button class="btn" onclick="forDiv()">/</button>
            <button class="btn-equals" onclick="displayResult()">=</button>
        </div>
</div>
<script src="cal.js"></script>
</body>

</html>
